<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="Street & stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="Street & stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="./images/camera.ico" type="image/x-icon">
    <link rel="Street & stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand" href="#">Photo App</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" id="search-bar">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
                <i class="fas fa-search"></i>
              </form>
  
              <div class="btn-toggle-bg"> 
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <div class="ball"></div>
                </label>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <button id="btnScrollToTop">
        <i class="fas fa-chevron-up"></i>
      </button>

      <!-- button trigger modal -->
      <a
        type="button"
        class="d-flex add-photo justify-content-center mt-3 mb-3 text-decoration-none"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        + Add photo
      </a>

      <!-- Modal Add -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New photo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-add-photo" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="validationTitle" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="validationTitle"
                    required
                    />
                  <div class="invalid-feedback">
                    Please provide a valid title.
                  </div>
                </div>
                <div class="mb-3">
                  <label
                    for="categoryId"
                    class="form-label"
                    for="validationCategory"
                    >Category</label
                  >
                  <select
                    class="form-select"
                    name="categoryId"
                    aria-label="Default select example"
                    id="validationCategory"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Nature</option>
                    <option value="2">Scenery</option>
                    <option value="3">Street</option>
                    <option value="4">Styles</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid category.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label d-block"
                    >Random photo</label
                  >
                  <button
                    type="button"
                    class="btn btn-outline-success mb-2"
                    id="random-photo-add"
                  >
                    Generate photo
                  </button>
                  <div id="random-img-add"></div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                  <button type="submit" class="btn btn-outline-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Edit-->
      <div
        id="myModalEdit"
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update photo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-edit-photo" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="validationTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="validationTitle"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a valid title.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="validationCategory" class="form-label">Category</label>
                  <select
                    class="form-select"
                    name="categoryId"
                    id="validationCategory"
                    aria-label="Default select example"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Nature</option>
                    <option value="2">Scenery</option>
                    <option value="3">Street</option>
                    <option value="4">Styles</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid category.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label d-block"
                    >Random photo</label
                  >
                  <button
                    type="button"
                    class="btn btn-outline-success mb-2 d-block"
                    id="random-photo-edit"
                  >
                    Generate photo
                  </button>
                  <input type="text" name="image" id="input-image" disabled>                  
                  <div id="random-img-edit">
                  </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                  <button type="submit" class="btn btn-outline-primary">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="list-photo">
          <!-- card item -->
        </div>

        <div class="no-result">No search results </div>

        <div class="photo__paging row">
          <div class="page col-sm-12 text-center mt-2">
            <ul>
              <li class="btn-prev btn-active fas fa-angle-left"></li>
              <div class="number-page" id="number-page">
                
              </div>
              <li class="btn-next fas fa-angle-right"></li>
            </ul>
          </div>
      
          <div class="total-page col-sm-12 text-center mt-2"></div>
          <div class="total-item col-sm-12 text-center mt-2"></div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
